<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle - A daily word game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400;1,600&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500&family=Crimson+Pro:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Wordle Dark Theme Colors */
            --color-tone-1: #d7dadc;
            --color-tone-2: #818384;
            --color-tone-3: #565758;
            --color-tone-4: #3a3a3c;
            --color-tone-7: #121213;
            --color-correct: #538d4e;
            --color-present: #b59f3b;
            --color-absent: #3a3a3c;
            --key-bg: #818384;
            --key-text: #d7dadc;
            
            /* Valentine Theme Colors */
            --rose: #c41e3a;
            --blush: #f8d7da;
            --cream: #fff5f5;
            --wine: #722f37;
            --gold: #d4a574;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            overflow-x: hidden;
            width: 100%;
        }

        body {
            font-family: 'Libre Franklin', 'Clear Sans', 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--color-tone-7);
            color: var(--color-tone-1);
            min-height: 100vh;
        }

        /* Screens */
        .screen {
            display: none;
            min-height: 100vh;
            width: 100%;
            overflow-x: hidden;
        }

        .screen.active {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* ==================== */
        /* WORDLE GAME SCREEN   */
        /* ==================== */

        #game-screen {
            animation: fadeIn 0.3s ease-out;
            width: 100%;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Header - Exact Wordle Style */
        .wordle-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 12px;
            height: 50px;
            border-bottom: 1px solid var(--color-tone-4);
            width: 100%;
            max-width: 100vw;
            flex-shrink: 0;
        }

        .header-left, .header-right {
            display: flex;
            align-items: center;
            gap: 2px;
            flex-shrink: 0;
        }

        .header-right {
            justify-content: flex-end;
        }

        .header-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--color-tone-1);
            background: none;
            border: none;
            padding: 0;
        }

        .header-icon svg {
            width: 22px;
            height: 22px;
            fill: currentColor;
        }

        .wordle-title {
            font-family: 'Libre Franklin', sans-serif;
            font-weight: 700;
            font-size: clamp(24px, 7vw, 36px);
            letter-spacing: 0.15rem;
            text-transform: uppercase;
            white-space: nowrap;
        }

        /* Game Container */
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            flex-grow: 1;
            padding: 10px 0;
            overflow: hidden;
            width: 100%;
        }

        /* Board */
        .board-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            padding: 10px;
            width: 100%;
        }

        .board {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            width: 100%;
            max-width: 500px;
            padding: 0 8px;
        }

        .row {
            display: flex;
            gap: 4px;
            justify-content: center;
            width: 100%;
        }

        .tile {
            /* Calculate: 9 tiles + 2 word gaps (worth ~2 tiles) = ~11 units
               So each tile is roughly 1/11 of container, minus gaps */
            width: calc((100% - 50px) / 11);
            max-width: 50px;
            aspect-ratio: 1;
            border: 2px solid var(--color-tone-4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(1rem, 4vw, 1.8rem);
            font-weight: 700;
            text-transform: uppercase;
            color: var(--color-tone-1);
            box-sizing: border-box;
            user-select: none;
            flex-shrink: 0;
        }

        .tile.revealed {
            background-color: var(--color-correct);
            border-color: var(--color-correct);
            animation: flipIn 0.5s ease forwards;
        }

        @keyframes flipIn {
            0% {
                transform: rotateX(0deg);
            }
            50% {
                transform: rotateX(-90deg);
            }
            100% {
                transform: rotateX(0deg);
            }
        }

        .tile.pop {
            animation: pop 0.1s ease;
        }

        @keyframes pop {
            50% { transform: scale(1.1); }
        }

        /* Word separator gap */
        .word-gap {
            width: calc((100% - 50px) / 11);
            max-width: 25px;
            flex-shrink: 0;
        }

        /* Keyboard */
        .keyboard {
            padding: 0 4px;
            user-select: none;
            width: 100%;
            max-width: 500px;
        }

        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 4px;
            margin-bottom: 6px;
        }

        .key {
            font-family: inherit;
            font-weight: 700;
            border: none;
            padding: 0;
            height: clamp(45px, 10vw, 58px);
            flex: 1;
            max-width: 43px;
            border-radius: 4px;
            cursor: pointer;
            user-select: none;
            background-color: var(--key-bg);
            color: var(--key-text);
            font-size: clamp(0.7rem, 2.5vw, 1.1rem);
            display: flex;
            justify-content: center;
            align-items: center;
            text-transform: uppercase;
            transition: background-color 0.1s ease, color 0.1s ease;
        }

        .key:hover {
            opacity: 0.9;
        }

        .key.correct {
            background-color: var(--color-correct);
            color: white;
        }

        .key.absent {
            background-color: var(--color-absent);
            color: var(--color-tone-2);
        }

        .key.wide {
            flex: 1.5;
            max-width: 65px;
            font-size: clamp(0.6rem, 2vw, 0.75rem);
        }

        /* Toast Messages */
        .toast-container {
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            pointer-events: none;
        }

        .toast {
            background-color: var(--color-tone-1);
            color: var(--color-tone-7);
            padding: 14px 16px;
            border-radius: 4px;
            font-weight: 700;
            font-size: 14px;
            animation: fadeToast 2s ease forwards;
        }

        @keyframes fadeToast {
            0%, 70% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* ==================== */
        /* VALENTINE SCREENS    */
        /* ==================== */

        .valentine-screen {
            background: linear-gradient(135deg, #1a0a0d 0%, #2d1115 30%, #3d1a1f 60%, #4a1f25 100%);
            position: relative;
            overflow: hidden;
        }

        /* Question screen - Light theme with ducklings */
        #question-screen {
            background: #faf8f5;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255, 220, 100, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 200, 80, 0.08) 0%, transparent 50%);
        }

        /* Floating ducklings background */
        .ducklings-bg {
            position: fixed;
            bottom: 30px;
            left: 0;
            width: 100%;
            height: 60px;
            pointer-events: none;
            overflow: hidden;
            z-index: 2;
            display: flex;
            align-items: center;
        }

        .duckling-row {
            display: flex;
            gap: 15px;
            animation: swimAcross 20s linear infinite;
            position: absolute;
            left: -200px;
        }

        .floating-duckling {
            font-size: 32px;
            animation: bob 1s ease-in-out infinite;
        }

        .floating-duckling:nth-child(2) { animation-delay: 0.2s; }
        .floating-duckling:nth-child(3) { animation-delay: 0.4s; }
        .floating-duckling:nth-child(4) { animation-delay: 0.6s; }
        .floating-duckling:nth-child(5) { animation-delay: 0.8s; }

        @keyframes swimAcross {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(calc(100vw + 250px));
            }
        }

        @keyframes bob {
            0%, 100% { transform: translateY(0) rotate(-3deg); }
            50% { transform: translateY(-5px) rotate(3deg); }
        }

        /* Floating hearts background */
        .hearts-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            opacity: 0.2;
            animation: floatUp 15s linear infinite;
            filter: grayscale(30%) brightness(1.2);
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 0.15; }
            90% { opacity: 0.15; }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .valentine-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
            animation: fadeIn 0.8s ease-out;
        }

        /* Couple Image */
        .couple-image {
            width: clamp(200px, 50vw, 320px);
            height: auto;
            margin-bottom: 20px;
            animation: gentleFloat 3s ease-in-out infinite;
            filter: drop-shadow(0 10px 30px rgba(0,0,0,0.1));
            background: #faf8f5;
            border: none;
            object-fit: contain;
            border-radius: 20px;
        }
        
        /* Hide broken image icon if image fails to load */
        .couple-image[src=""] {
            display: none;
        }
        
        /* Boyfriend guilt-trip image */
        .boyfriend-guilt {
            display: none;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            position: relative;
            z-index: 100;
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
            border: 4px solid white;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            animation: guiltShake 0.5s ease-in-out;
            margin-bottom: 15px;
        }
        
        .boyfriend-guilt.visible {
            display: block;
        }
        
        @keyframes guiltShake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }

        @keyframes gentleFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Question Screen */
        .question-content {
            text-align: center;
        }

        .big-heart {
            font-size: 80px;
            animation: heartbeat 1.2s ease-in-out infinite;
            display: block;
            margin-bottom: 30px;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            15% { transform: scale(1.15); }
            30% { transform: scale(1); }
            45% { transform: scale(1.1); }
        }

        .question-text {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2rem, 6vw, 3.5rem);
            color: var(--cream);
            line-height: 1.4;
            text-shadow: 0 4px 30px rgba(196, 30, 58, 0.5);
            margin-bottom: 50px;
        }

        /* Light theme text for question screen */
        #question-screen .question-text {
            color: #5a4a3a;
            text-shadow: none;
        }

        .buttons-container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .valentine-btn {
            padding: 18px 50px;
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 2px;
        }

        .btn-yes {
            background: linear-gradient(135deg, #e8a87c 0%, #f8b595 100%);
            color: #5a4a3a;
            box-shadow: 0 8px 30px rgba(232, 168, 124, 0.4);
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 40px rgba(232, 168, 124, 0.6);
        }

        .btn-no {
            background: transparent;
            color: #8a7a6a;
            border: 2px solid #ccc4b8;
        }

        .btn-no:hover {
            transform: scale(0.9);
            opacity: 0.7;
        }

        /* Celebration Screen - Classy & Elegant */
        #celebration-screen {
            background: linear-gradient(160deg, #1a1a2e 0%, #16213e 50%, #1a1a2e 100%);
        }
        
        #celebration-screen .valentine-content {
            gap: 20px;
        }
        
        .celebration-text {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.2rem, 7vw, 4rem);
            color: #f8f4e8;
            text-align: center;
            line-height: 1.4;
            font-weight: 400;
            letter-spacing: 0.02em;
        }

        .celebration-hearts {
            font-size: 50px;
            margin-bottom: 10px;
            animation: gentlePulse 2s ease-in-out infinite;
        }

        @keyframes gentlePulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
        }

        .love-message {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(1.4rem, 4vw, 2rem);
            font-weight: 400;
            font-style: italic;
            color: #d4af37;
            text-align: center;
            max-width: 450px;
            line-height: 1.6;
            margin-top: 40px;
            letter-spacing: 0.03em;
            position: relative;
        }
        
        .love-message::before,
        .love-message::after {
            content: '‚ú¶';
            display: block;
            font-size: 1rem;
            color: #d4af37;
            opacity: 0.6;
            margin: 15px auto;
            font-style: normal;
        }
        
        /* Elegant divider */
        .elegant-divider {
            width: 120px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #d4af37, transparent);
            margin: 20px auto;
        }

        /* Confetti - Elegant gold sparkles */
        .confetti {
            position: fixed;
            width: 8px;
            height: 8px;
            top: -10px;
            animation: confettiFall 4s ease-out forwards;
            box-shadow: 0 0 6px currentColor;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(0) rotate(0deg) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(540deg) scale(0.5);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 400px) {
            .board {
                gap: 4px;
                padding: 0 4px;
            }
            
            .row {
                gap: 3px;
            }
            
            .tile {
                border-width: 1.5px;
                font-size: clamp(0.85rem, 3.5vw, 1.5rem);
            }
            
            .keyboard {
                padding: 0 2px;
            }
            
            .keyboard-row {
                gap: 3px;
            }
            
            .key {
                height: 45px;
            }
        }
        
        @media (max-width: 340px) {
            .row {
                gap: 2px;
            }
            
            .tile {
                font-size: 0.8rem;
            }
            
            .keyboard-row {
                gap: 2px;
            }
            
            .key {
                font-size: 0.6rem;
                height: 40px;
            }
            
            .key.wide {
                font-size: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Screen 1: Wordle Game -->
    <div class="screen active" id="game-screen">
        <!-- Wordle Header -->
        <header class="wordle-header">

        <div class="game-container">

        <div class="valentine-content">
            <div class="celebration-hearts">‚ô°</div>
            <h1 class="celebration-text">Thank you for choosing me Koopa üòò‚ù§Ô∏è</h1>
            <div class="elegant-divider"></div>

    <script>
        // The secret phrase - each word on its own "row"
        const words = ['WILL', 'YOU', 'BE', 'MY', 'VALENTINE'];
        const phrase = words.join('');
        const uniqueLetters = [...new Set(phrase)];
        
        // Game state
        let foundLetters = new Set();
        let wrongGuesses = 0;
        
        // Create the board (Wordle-style grid)
        function createBoard() {
            const board = document.getElementById('board');
            
            // Row 1: WILL YOU BE
            const row1 = document.createElement('div');
            row1.className = 'row';
            
            // WILL
            'WILL'.split('').forEach(letter => {
                const tile = document.createElement('div');
                tile.className = 'tile';
                tile.dataset.letter = letter;
                row1.appendChild(tile);
            });
            
            // Gap
            const gap1 = document.createElement('div');
            gap1.className = 'word-gap';
            row1.appendChild(gap1);
            
            // YOU
            'YOU'.split('').forEach(letter => {
                const tile = document.createElement('div');
                tile.className = 'tile';
                tile.dataset.letter = letter;
                row1.appendChild(tile);
            });
            
            // Gap
            const gap2 = document.createElement('div');
            gap2.className = 'word-gap';
            row1.appendChild(gap2);
            
            // BE
            'BE'.split('').forEach(letter => {
                const tile = document.createElement('div');
                tile.className = 'tile';
                tile.dataset.letter = letter;
                row1.appendChild(tile);
            });
            
            board.appendChild(row1);
            
            // Row 2: MY VALENTINE
            const row2 = document.createElement('div');
            row2.className = 'row';
            
            // MY
            'MY'.split('').forEach(letter => {
                const tile = document.createElement('div');
                tile.className = 'tile';
                tile.dataset.letter = letter;
                row2.appendChild(tile);
            });
            
            // Gap
            const gap3 = document.createElement('div');
            gap3.className = 'word-gap';
            row2.appendChild(gap3);
            
            // VALENTINE
            'VALENTINE'.split('').forEach(letter => {
                const tile = document.createElement('div');
                tile.className = 'tile';
                tile.dataset.letter = letter;
                row2.appendChild(tile);
            });
            
            board.appendChild(row2);
        }
        
        // Create keyboard (Wordle style)
        function createKeyboard() {
            const keyboard = document.getElementById('keyboard');
            const rows = [
                ['Q', 'W', 'E', 'R', 'T', 'Y', 'U', 'I', 'O', 'P'],
                ['A', 'S', 'D', 'F', 'G', 'H', 'J', 'K', 'L'],
                ['ENTER', 'Z', 'X', 'C', 'V', 'B', 'N', 'M', '‚å´']
            ];
            
            rows.forEach((row, rowIndex) => {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'keyboard-row';
                
                // Add half-spacer for middle row (ASDFGHJKL)
                if (rowIndex === 1) {
                    const spacer = document.createElement('div');
                    spacer.style.flex = '0.5';
                    rowDiv.appendChild(spacer);
                }
                
                row.forEach(key => {
                    const keyBtn = document.createElement('button');
                    keyBtn.className = 'key';
                    keyBtn.textContent = key;
                    
                    if (key === 'ENTER' || key === '‚å´') {
                        keyBtn.classList.add('wide');
                    }
                    
                    if (key !== 'ENTER' && key !== '‚å´') {
                        keyBtn.dataset.letter = key;
                        keyBtn.addEventListener('click', () => handleGuess(key));
                    }
                    
                    rowDiv.appendChild(keyBtn);
                });
                
                // Add half-spacer for middle row
                if (rowIndex === 1) {
                    const spacer = document.createElement('div');
                    spacer.style.flex = '0.5';
                    rowDiv.appendChild(spacer);
                }
                
                keyboard.appendChild(rowDiv);
            });
        }
        
        // Show toast message
        function showToast(message) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            container.appendChild(toast);
            
            setTimeout(() => toast.remove(), 2000);
        }
        
        // Handle letter guess
        function handleGuess(letter) {
            const key = document.querySelector(`.key[data-letter="${letter}"]`);
            
            if (!key || key.classList.contains('absent') || key.classList.contains('correct')) {
                return;
            }
            
            if (uniqueLetters.includes(letter)) {
                // Correct guess
                key.classList.add('correct');
                foundLetters.add(letter);
                
                // Reveal letters in tiles with flip animation
                const tiles = document.querySelectorAll(`.tile[data-letter="${letter}"]`);
                tiles.forEach((tile, index) => {
                    setTimeout(() => {
                        tile.textContent = letter;
                        tile.classList.add('revealed');
                    }, index * 150);
                });
                
                // Check for win
                if (foundLetters.size === uniqueLetters.length) {
                    setTimeout(() => {
                        showToast('You got it!');
                        setTimeout(showQuestionScreen, 1500);
                    }, tiles.length * 150 + 300);
                }
            } else {
                // Wrong guess
                key.classList.add('absent');
                wrongGuesses++;
                showToast('Not in phrase');
            }
        }
        
        // Show question screen
        function showQuestionScreen() {
            document.getElementById('game-screen').classList.remove('active');
            document.getElementById('question-screen').classList.add('active');
            createFloatingDucklings();
        }
        
        // Show celebration screen
        function showCelebration() {
            document.getElementById('question-screen').classList.remove('active');
            document.getElementById('celebration-screen').classList.add('active');
            createFloatingHearts('hearts-bg-2');
            createConfetti();
        }
        
        // Create floating ducklings
        function createFloatingDucklings() {
            const container = document.getElementById('ducklings-bg');
            if (!container || container.children.length > 0) return;
            
            // Create a row of ducklings that swim together
            const row = document.createElement('div');
            row.className = 'duckling-row';
            
            // Mama duck followed by baby ducks
            const duckFamily = ['ü¶Ü', 'üê•', 'üê•', 'üê§', 'üê•'];
            
            duckFamily.forEach((duck) => {
                const duckling = document.createElement('div');
                duckling.className = 'floating-duckling';
                duckling.textContent = duck;
                row.appendChild(duckling);
            });
            
            container.appendChild(row);
            
            // Add a second row with delay for continuous effect
            const row2 = document.createElement('div');
            row2.className = 'duckling-row';
            row2.style.animationDelay = '10s';
            
            duckFamily.forEach((duck) => {
                const duckling = document.createElement('div');
                duckling.className = 'floating-duckling';
                duckling.textContent = duck;
                row2.appendChild(duckling);
            });
            
            container.appendChild(row2);
        }
        
        // Create floating elements (elegant stars/sparkles for celebration)
        function createFloatingHearts(containerId) {
            const container = document.getElementById(containerId);
            if (!container || container.children.length > 0) return;
            
            // Elegant sparkles and stars for classy look
            const elements = ['‚ú¶', '‚úß', '¬∑', '‚àó', '‚ú¶', '‚úß'];
            
            for (let i = 0; i < 25; i++) {
                const element = document.createElement('div');
                element.className = 'floating-heart';
                element.textContent = elements[Math.floor(Math.random() * elements.length)];
                element.style.left = Math.random() * 100 + '%';
                element.style.animationDuration = (12 + Math.random() * 10) + 's';
                element.style.animationDelay = Math.random() * 12 + 's';
                element.style.fontSize = (12 + Math.random() * 18) + 'px';
                element.style.color = '#d4af37';
                element.style.filter = 'none';
                element.style.opacity = (0.3 + Math.random() * 0.4);
                container.appendChild(element);
            }
        }
        
        // Create confetti
        function createConfetti() {
            // Elegant gold and champagne colors
            const colors = ['#d4af37', '#f4e4bc', '#c9a227', '#e8d5a3', '#b8860b', '#fff8e7', '#daa520'];
            
            for (let i = 0; i < 80; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.borderRadius = Math.random() > 0.3 ? '50%' : '0';
                    confetti.style.width = (4 + Math.random() * 8) + 'px';
                    confetti.style.height = (4 + Math.random() * 8) + 'px';
                    confetti.style.animationDuration = (3 + Math.random() * 2) + 's';
                    confetti.style.opacity = (0.6 + Math.random() * 0.4);
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 5000);
                }, i * 30);
            }
        }
        
        // Handle "No" button (playful escape)
        let noClickCount = 0;
        const noMessages = [
            "Are you sure? ü•∫",
            "Think again! üê•",
            "Pretty please? üôè",
            "But I made this for you! üò¢",
            "One more chance? üíõ",
            "PLEASE?! üò≠",
            "I'm begging! üôè",
            "Fine... üò¢"
        ];
        
        // Image sizes that grow with each click
        const imageSizes = [80, 120, 180, 250, 350, 450, 550, 700];
        
        document.getElementById('btn-no').addEventListener('click', function() {
            noClickCount++;
            
            const boyfriendImg = document.getElementById('boyfriend-img');
            
            // Show and grow the boyfriend image
            boyfriendImg.classList.add('visible');
            const newSize = imageSizes[Math.min(noClickCount - 1, imageSizes.length - 1)];
            boyfriendImg.style.width = newSize + 'px';
            boyfriendImg.style.animation = 'none';
            boyfriendImg.offsetHeight; // Trigger reflow
            boyfriendImg.style.animation = 'guiltShake 0.5s ease-in-out';
            
            // Also set height to match width for circular image
            boyfriendImg.style.height = newSize + 'px';
            
            if (noClickCount < 8) {
                // Move the button randomly
                const btn = this;
                const maxX = window.innerWidth - btn.offsetWidth - 50;
                const maxY = window.innerHeight - btn.offsetHeight - 50;
                btn.style.position = 'fixed';
                btn.style.left = Math.random() * maxX + 'px';
                btn.style.top = Math.random() * maxY + 'px';
                btn.style.zIndex = '10';
                
                // Update Yes button text
                document.getElementById('btn-yes').textContent = noMessages[Math.min(noClickCount - 1, noMessages.length - 1)];
            } else {
                // After 8 tries, the No button disappears and image takes over
                this.style.transform = 'scale(0)';
                this.style.opacity = '0';
                boyfriendImg.style.position = 'fixed';
                boyfriendImg.style.top = '0';
                boyfriendImg.style.left = '0';
                boyfriendImg.style.width = '100vw';
                boyfriendImg.style.height = '100vh';
                boyfriendImg.style.borderRadius = '0';
                boyfriendImg.style.objectFit = 'cover';
                boyfriendImg.style.margin = '0';
                boyfriendImg.style.border = 'none';
            }
        });
        
        // Handle "Yes" button
        document.getElementById('btn-yes').addEventListener('click', function() {
            // Update celebration message based on how many times they clicked No
            const loveMessage = document.querySelector('#celebration-screen .love-message');
            if (noClickCount > 0) {
                loveMessage.innerHTML = "You finally said yes, like always you made me work for it.<br><br>For more details, please kiss your boyfriend";
            } else {
                loveMessage.innerHTML = "Thank you for saying yes, much easier this time!<br><br>For more details, please kiss your boyfriend";
            }
            showCelebration();
        });
        
        // Keyboard input
        document.addEventListener('keydown', function(e) {
            const letter = e.key.toUpperCase();
            if (/^[A-Z]$/.test(letter)) {
                handleGuess(letter);
            }
        });
        
        // Initialize
        createBoard();
        createKeyboard();
    </script>
</body>
</html>
